<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flight.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background text-center pt-4">
        <h1 class="flight_head">Book Domestic and International Flight Tickets</h1>
        <div>
            <div class="flight_head_block text-left p-3">
                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="option" value="option1"> <span class="option-text">One-way</span>
                    </label>
                    <label>
                        <input type="radio" name="option" value="option2"> <span class="option-text">Round-trip</span>
                    </label>
                    <label>
                        <input type="radio" name="option" value="option3"> <span class="option-text">Multi-city</span>
                    </label>
                </div>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter city or airport">
                <br/>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter city or airport">
            </div>
        </div>
        
        
    </div>
</body>
</html>
